<body>

    <div class="site-wrap d-md-flex align-items-stretch">
        <div class="bg-img" style="background-image: url('img/img-bg-1.jpg')"></div>
        <div class="form-wrap">
            <div class="form-inner">
                <h1 class="title">Login</h1>
                <p class="caption mb-4">Silahkan login terlebih dahulu</p>

                <form action="#" class="pt-3">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="info@example.com">
                        <label for="email">Email Address</label>
                    </div>

                    <div class="form-floating">
                        <span class="password-show-toggle js-password-show-toggle"><span class="uil"></span></span>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>

                    <div class="d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label for="remember" class="form-check-label">Tetap Login</label>
                        </div>
                        <div><a href="#">Lupa Password?</a></div>
                    </div>
                    
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary" onclick="myFunction1()">Log in</button>
                    </div>
                    <script>
                        function myFunction1() {
                          alert("Berhasil Login.");
                        }
                    </script>

                    <div class="mb-2">Tidak Mempunyai akun? <a href="signup.html">Sign up</a></div>

                    <div class="social-account-wrap">
                        <h4 class="mb-4"><span>or continue with</span></h4>
                        <ul class="list-unstyled social-account d-flex justify-content-between">
                            <li><a href="https://accounts.google.com/signin/v2/identifier?hl=id&continue=https%3A%2F%2Fmail.google.com&service=mail&ec=GAlAFw&flowName=GlifWebSignIn&flowEntry=AddSession"><img src="img/icon-google.svg" alt="Google logo"></a></li>
                            <li><a href="https://id-id.facebook.com/"><img src="img/icon-facebook.svg" alt="Facebook logo"></a></li>
                            <li><a href="#"><img src="img/icon-apple.svg" alt="Apple logo"></a></li>
                            <li><a href="https://twitter.com/i/flow/login"><img src="img/icon-twitter.svg" alt="Twitter logo"></a></li>
                        </ul>
                    </div>

                </form>
            </div>
        </div>
    </div>
